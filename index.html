<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="game.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="bot.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal open"></div>
    <div class="modal-content open">
        <div class="header-container">
            <p class="text">Tic Tac Toe.</p>
            <p class="subtitle">Choose your mark</p>
        </div>
        <div class="choice-container">
            <div class="marks">
                <div class="x-mark">X</div>
                <div class="o-mark">O</div>
            </div>
            <div class="input-container">
                <input class="name-input" id="name-input" type="text" placeholder="Insert your name" maxlength="10">
                <button class="start-btn" type="button">Start Game</button>
            </div>

        </div>
    </div>

    <div class="winner-content">
        <p class="winner">error</p>
        <button class="restart-btn">Restart</button>
    </div>

    <div class="game-container">
        <div id="score-display">
            <div class="player-1-score">
                <p class="player-name"></p>
                <p class="player-score"></p>
            </div>
            <div class="player-2-score">
                <p class="player-name"></p>
                <p class="player-score"></p>
            </div>
        </div>

        <div id="game-board">
            <div class="board-box" id="box-0"></div>
            <div class="board-box" id="box-1"></div>
            <div class="board-box" id="box-2"></div>
            <div class="board-box" id="box-3"></div>
            <div class="board-box" id="box-4"></div>
            <div class="board-box" id="box-5"></div>
            <div class="board-box" id="box-6"></div>
            <div class="board-box" id="box-7"></div>
            <div class="board-box" id="box-8"></div>
        </div>
    </div>
</body>
</html>
