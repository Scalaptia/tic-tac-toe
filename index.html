<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="game.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal"></div>
    <div class="modal-content">
        <div class="header-container">
            <p class="text">Tic Tac Toe.</p>
            <p class="subtitle">Choose your mark</p>
        </div>
        <div class="choice-container">
            <div class="marks">
                <div class="x-mark">X</div>
                <div class="o-mark">O</div>
            </div>
        </div>
    </div>
    <div class="winner-content">
        <p class="winner">The winner is <b style="color: #68AAE6">Player One</b>!</p>
        <button class="restart-game">Restart</button>
    </div>

    <div class="game-container">
        <div id="score-display">
            <div class="player-one-score">
                <p class="player-name">Player One</p>
                <p class="player-score">0</p>
            </div>
            <div class="player-two-score">
                <p class="player-name">Bot</p>
                <p class="player-score">0</p>
            </div>
        </div>

        <div id="game-board">
            <div class="board-box" id="box-1"></div>
            <div class="board-box" id="box-2"></div>
            <div class="board-box" id="box-3"></div>
            <div class="board-box" id="box-4"></div>
            <div class="board-box" id="box-5"></div>
            <div class="board-box" id="box-6"></div>
            <div class="board-box" id="box-7"></div>
            <div class="board-box" id="box-8"></div>
            <div class="board-box" id="box-9"></div>
        </div>
    </div>
</body>
</html>
